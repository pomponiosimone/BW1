<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assest/CSS/reset.css" />
    <link rel="stylesheet" href="./Assest/CSS/style.css" />
    <link rel="stylesheet" href="./Assest/CSS/stylePag3.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="./Assest/img/epicode_logo.png" alt="epicode-logo" id="logo" />
    </header>
    <main>
      <h1>Results</h1>
      <h4>The sommary of your answers:</h4>
      <div id="container">
        <div id="correctAnswer">
          <h3>Correct</h3>
          <p>66.7%</p>
          <p>4/6 questions</p>
        </div>
        <div id="pieChart">
          <div>
            <!-- Qua va inserito il commento: "congratulazioni!"" se hai passato il
                questionario oppure "Fallito!" se non l'hai passato. -->
          </div>
        </div>
        <div id="uncorrectAnswer">
          <h3>Wrong</h3>
          <p>33.3%</p>
          <p>2/6 questions</p>
        </div>
      </div>
    </main>
    <footer>
      <button type="button">RATE US</button>
    </footer>
  </body>
</html>
