<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/stylePag3.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/img/epicode_logo.png"
        alt="epicode-logo"
        id="logoImage"
      />
    </header>
    <main>
      <h2>Results</h2>
      <h4>The sommary of your answers:</h4>
      <div id="container">
        <div id="correctAnswer" class="answers">
          <h3>Correct</h3>
          <p class="risultatoPercentualeCorretto"></p>
          <p id="qCorrect">4/6 questions</p>
        </div>
        <div id="pieChart" class="answers">
          <div id="pieChart">
            <svg viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="100"></circle>
            </svg>
            <p></p>
          </div>
        </div>
        <div id="uncorrectAnswer" class="answers">
          <h3>Wrong</h3>
          <p class="risultatoPercentualeSbagliato"></p>
          <p id="qUncorrect">2/6 questions</p>
        </div>
      </div>
      <section>
        <button type="button" id="rateUs" href="./pagina4.html">RATE US</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
