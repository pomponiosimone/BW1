<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/stylePag3.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/img/epicode_logo.png"
        alt="epicode-logo"
        id="logoImage"
      />
    </header>
    <main>
      <h2>Results</h2>
      <h4>The summary of your answers:</h4>
      <div id="container">
        <div id="correctAnswer" class="answers">
          <div class="rightWrong">Correct</div>
          <p class="risultatoPercentuale">60%</p>
          <p class="nQuestion">6/10 questions</p>
        </div>
        <div class="answers">
          <svg
            width="300"
            height="300"
            viewBox="0 0 300 300"
            id="pieChart"
          ></svg>
        </div>
        <div id="uncorrectAnswer" class="answers">
          <div class="rightWrong">Wrong</div>
          <p class="risultatoPercentuale">40%</p>
          <p class="nQuestion">4/10 questions</p>
        </div>
      </div>
      <section>
        <button type="button" id="rateUs" href="./Feedback.html">
          RATE US
        </button>
      </section>
    </main>
    <!-- <script src="./pieChart.js"></script> -->
    <script src="./scriptPag3.js"></script>
  </body>
</html>
