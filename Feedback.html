<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/Feedback .css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        id="logoImage"
        src="./assets/img/epicode_logo.png"
        alt="epicode_logo"
        id="epicodeLogo"
      />
    </header>
    <main>
      <div id="section">
        <section>
          <h1>Tell us How it's going</h1>

          <p>
            From 0 to 10, how likely are you recommend EPICODE<br />to a friend
            or a colleague?
          </p>
        </section>
        <div>
          <ul id="rating"></ul>
        </div>

        <section>
          <p>Leave us a open feedback about your experience so far</p>
        </section>
      </div>
      <footer>
        <form>
          <textarea
            maxlength="100"
            placeholder="Write your comment here"
          ></textarea>
          <br />
          <button class="glowButton">MORE INFO</button>
        </form>
      </footer>
    </main>
    <script src="./Feedback.js"></script>
  </body>
</html>
