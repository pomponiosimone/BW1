<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="epicode_logo" id="logo" />
    </header>
    <main>
      <section>
        <h1>Tell us How it's going</h1>

        <p>
          From 0 to 10, how likely are you recommend EPICODE<br />to a friend or
          a colleague?
        </p>
        <div id="rating">
          <ul>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
            <li><img src="./assets/img/star.svg" class="star" /></li>
          </ul>
        </div>
      </section>
      <section>
        <p>Leave us a open feedback about your experience so far</p>
      </section>
      <form>
        <textarea placeholder="Write your comment here"></textarea>
        <button>MORE INFO</button>
      </form>
    </main>
  </body>
</html>
